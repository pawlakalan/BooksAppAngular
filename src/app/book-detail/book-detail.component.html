<body *ngIf="book" class="container">
  <div class="container mt-4">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Edit Book</li>
          </ol>
      </nav>
      <div class="card">
          <div class="card-body">
            <h2 class="mt-4">Edit book</h2>
            <div class="form-group">
              <label for="">Title</label>
              <input type="text" class="form-control form-control-sm" name="title" [(ngModel)]="book.title" required/>
            </div>
            <div class="form-group">
              <label for="">Author</label>
              <input type="text" class="form-control form-control-sm" name="author" [(ngModel)]="book.author" name="author" required />
            </div>
            <div class="form-group">
              <label for="">ISBN</label>
              <input type="text" class="form-control form-control-sm" name="isbn" [(ngModel)]="book.isbn" name="isbn" required />
            </div>
            <div class="form-group">
              <label for="">Year</label>
              <input type="text" class="form-control form-control-sm" name="yearOfPublication" [(ngModel)]="book.year" name="year" required />
            </div>
            <div class="form-group">
              <label for="">Genre</label>
              <input type="text" class="form-control form-control-sm" name="genre" [(ngModel)]="book.genre" name="genre" required />
            </div>
            <div lass="btn-group" role="group">
              <button type="button" *ngIf="isEdit" (click)="saveBook.emit(book)" class="btn btn-primary mr-1">Save</button>
              <button type="button" *ngIf="isEdit" (click)="cancelEdit.emit()" class="btn btn-primary">Cancel</button>
            </div>
            
          </div>
      </div>
  </div>
</body>
