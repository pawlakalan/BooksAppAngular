<body class="container">
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Books</li>
        </ol>
    </nav>
      <main>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col">Year</th>
                <th scope="col">Genre</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.genre }}</td>
                  <a (click)="removeBook(book)" class="btn btn-danger btn-sm mr-1">Delete</a>
                    <a (click)="editBook(book)" class="btn btn-secondary btn-sm">Edit</a>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
      <div class="d-flex justify-content-center">
        <a (click)="onAddBook()" class="btn btn-success btn-sm">Add book</a>
      </div>
    </div>
</body>
<app-book-detail [book]="selectedBook" [isEdit]="isEdit" (editBook)="onEditBook()" (saveBook)="saveBook($event)" (cancelEdit)="cancelEdit()"></app-book-detail>
<app-add-book [isAdd]="isAdd" (addBook)="addBook($event)" (cancelAdd)="cancelAdd()" [book]="book"></app-add-book>
